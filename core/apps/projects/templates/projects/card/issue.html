<div class="card">
    <div class="card-content">
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <p class="title is-5">
                        <a class="modal-button has-text-{{ issue.color }}" data-target="{{ issue.shortcut }}">
                            <span class="icon-text">
                                <span class="icon">
                                    <i class="{{ issue.icon }}"></i>
                                </span>
                                <span>[#{{ issue.shortcut }}]</span>
                            </span>
                        </a>
                    </p>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    {% if issue.subtasks.all %}
                    <span class="icon">
                        <i class="fas fa-tasks"></i>
                    </span>
                    {% endif %}
                    {% if issue.description %}
                    <span class="icon">
                        <i class="fas fa-comment"></i>
                    </span>
                    {% endif %}
                </div>
                <div class="level-item">
                    {% include "projects/item/points_tag.html" with item=issue %}
                </div>
            </div>
        </div>
        <p class="subtitle is-6">{{ issue.title }}</p>
    </div>
</div>
